<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #faf0e6 100%);
            color: #2c1810;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8b4513;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.3);
            border-bottom: 3px double #8b4513;
            padding-bottom: 15px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.2);
            border: 2px solid #d2b48c;
        }

        form {
            background: #fff8dc;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #daa520;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 4px rgba(218, 165, 32, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 12px 15px;
            border: 2px solid #daa520;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            background: #ffffff;
            color: #2c1810;
            margin-right: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.3);
        }

        button {
            background: linear-gradient(145deg, #daa520, #b8860b);
            color: #ffffff;
            border: 2px outset #daa520;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #b8860b, #8b6914);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
        }

        button:active {
            transform: translateY(0px);
            border-style: inset;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff8dc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #daa520;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
            border-color: #b8860b;
        }

        li a {
            background: linear-gradient(145deg, #dc143c, #b22222);
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px outset #dc143c;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        li a:hover {
            background: linear-gradient(145deg, #b22222, #8b0000);
            transform: scale(1.05);
        }

        .no-tasks {
            text-align: center;
            color: #8b4513;
            font-style: italic;
            font-size: 1.1em;
            padding: 20px;
            background: #fff8dc;
            border: 2px dashed #daa520;
            border-radius: 8px;
        }

        .task-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #8b4513;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Classic decorative elements */
        .decorative-border {
            position: relative;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: "✦";
            color: #daa520;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .decorative-border::before {
            left: -20px;
        }

        .decorative-border::after {
            right: -20px;
        }
    </style>
</head>
<body>
    <div class="container decorative-border">
        <h1>My To-Do List</h1>

        <div class="task-counter">
            Total Tasks: {{ tasks|length }}
        </div>

        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    <span style="flex-grow: 1;">{{ task }}</span>
                    <a href="{{ url_for('delete', task_id=loop.index0) }}" title="Remove task">✕</a>
                </li>
            {% else %}
                <li class="no-tasks">No tasks yet! Add your first task above.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
